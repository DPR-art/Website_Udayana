<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon Match</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-start pt-16 relative">
    <div class="text-center items-center flex flex-col z-10 mb-6 max-w-sm sm:max-w-3xl px-4">
      <h1 class="text-4xl font-semibold mb-8 text-[#98CD00] text-center">
        Ayo Hitung Emisi Karbon Kamu Sekarang!
      </h1>
    </div>

    <div class="flex flex-col items-center bg-image w-full sm:w-4/5 pb-8 px-4">
      <!-- Jenis Transportasi -->
      <h1 class="text-2xl font-bold text-white pt-8">Jenis Transportasi</h1>
      <div class="flex justify-center gap-4 pt-8 flex-wrap sm:flex-nowrap">
        <div class="relative flex justify-center items-center cursor-pointer w-[40vw] sm:w-[20vw] mb-6" id="Mobil">
          <img src="./../image/Calculator/Group 48095623.png" class="w-full" alt="" />
          <img class="absolute mb-12 w-[70%]" src="./../image/Calculator/yellow-minivan-cartoon-3d-model-transportation-vehicle-cute-design 2.png" alt="">
          <h2 class="absolute mt-40 font-semibold text-[#98CD00] text-xl">Mobil</h2>
        </div>
        <div class="relative flex justify-center items-center cursor-pointer w-[40vw] sm:w-[20vw] mb-6" id="motor">
          <img src="./../image/Calculator/Group 48095623.png" class="w-full" alt="" />
          <img class="absolute mb-12 w-[65%]" src="./../image/Calculator/ChatGPT Image 28 Jul 2025, 08.30.56-Photoroom 1.png" alt="">
          <h2 class="absolute mt-40 font-semibold text-[#98CD00] text-xl">Motor</h2>
        </div>
        <div class="relative flex justify-center items-center cursor-pointer w-[40vw] sm:w-[20vw] mb-6" id="bus">
          <img src="./../image/Calculator/Group 48095623.png" class="w-full" alt="" />
          <img class="absolute mb-12 w-[70%]" src="./../image/Calculator/yellow-minivan-cartoon-3d-model-transportation-vehicle-cute-design 1.png" alt="">
          <h2 class="absolute mt-40 font-semibold text-[#98CD00] text-xl">Bus</h2>
        </div>
      </div>

      <!-- Jenis Bahan Bakar -->
      <h1 class="text-2xl font-bold text-white pt-8">Jenis Bahan Bakar</h1>
      <div class="flex justify-center gap-4 pt-8 flex-wrap sm:flex-nowrap">
        <div class="relative flex justify-center items-center cursor-pointer w-[40vw] sm:w-[20vw] mb-6" id="listrik">
          <img src="./../image/Calculator/Group 48095623.png" class="w-full" alt="" />
          <img class="absolute mb-12 w-[50%]" src="./../image/Calculator/ChatGPT Image 27 Jul 2025, 20.28.01-Photoroom 1-2.png" alt="">
          <h2 class="absolute mt-40 font-semibold text-[#98CD00] text-xl">Listrik</h2>
        </div>
        <div class="relative flex justify-center items-center cursor-pointer w-[40vw] sm:w-[20vw] mb-6" id="bensin">
          <img src="./../image/Calculator/Group 48095623.png" class="w-full" alt="" />
          <img class="absolute mb-12 w-[50%]" src="./../image/Calculator/ChatGPT Image 27 Jul 2025, 20.28.01-Photoroom 1.png" alt="">
          <h2 class="absolute mt-40 font-semibold text-[#98CD00] text-xl">Bensin</h2>
        </div>
        <div class="relative flex justify-center items-center cursor-pointer w-[40vw] sm:w-[20vw] mb-6" id="solar">
          <img src="./../image/Calculator/Group 48095623.png" class="w-full" alt="" />
          <img class="absolute mb-12 w-[50%]" src="./../image/Calculator/ChatGPT Image 27 Jul 2025, 20.28.01-Photoroom 1-1.png" alt="">
          <h2 class="absolute mt-40 font-semibold text-[#98CD00] text-xl">Solar</h2>
        </div>
      </div>

      <!-- Input Jarak -->
      <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center w-full items-center justify-center px-4">
        <h1 class="text-2xl font-bold text-white pt-8 sm:pt-0">Jarak Tempuh (KM)</h1>
        <input type="text" class="focus:outline-[#B6F500] py-2 px-4 rounded-md" />
      </div>

      <!-- Tombol Hitung -->
      <button class="text-2xl font-bold text-white py-2 px-20 bg-[#B6F500] mt-16 rounded-md hover:scale-105 transition">
        Hitung
      </button>

      <!-- Hasil -->
      <div class="w-full sm:w-4/5 pb-16 mt-10 px-4">
        <div class="w-full p-6 rounded-xl shadow-lg bg-white text-gray-800">
          <h2 class="text-2xl font-semibold text-[#98CD00] mb-4">Hasil Perhitungan Emisi</h2>
          <div class="space-y-3 w-full">
            <p class="text-lg">
              <span class="font-semibold">Total Emisi:</span>
              <span class="hasil text-[#98CD00] font-semibold"></span>
            </p>
            <p class="text-lg">
              <span class="font-semibold">Deskripsi:</span>
              <span class="dampak leading-relaxed"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
