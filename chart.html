<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sektor Limbah (kt) CO2</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="w-full sm:max-w-5xl mx-auto px-2 sm:px-8 bg-white rounded-lg shadow-lg">
    <!-- Header with Legend -->
    <div class="mb-16 flex justify-between items-start">
      <div>
        <h1 class="text-xl font-semibold text-gray-800">Emisi CO2 per Sektor</h1>
      </div>
      <div class="flex items-center">
        <div class="w-4 h-3 bg-green-500 mr-2"></div>
        <span class="text-sm text-gray-600">Sektor Limbah (kt) CO2</span>
      </div>
    </div>

    <!-- Chart Container -->
    <div class="relative">
      <!-- Y-axis labels -->
      <div class="absolute left-0 -top-8 h-80 flex flex-col-reverse justify-between text-xs text-gray-500 pr-4 pt-2 gap-4">
        <span>0</span><span>5</span><span>10</span><span>15</span><span>20</span><span>25</span><span>30</span><span>35</span><span>40</span><span>45</span><span>50</span>
      </div>

      <!-- Chart area -->
      <div class="ml-8 relative">
        <!-- Grid lines -->
        <div class="absolute -inset-8 flex flex-col justify-between h-80">
            <div class="border-t border-gray-200"></div>
            <div class="border-t border-gray-200"></div>
            <div class="border-t border-gray-200"></div>
            <div class="border-t border-gray-200"></div>
            <div class="border-t border-gray-200"></div>
            <div class="border-t border-gray-200"></div>
            <div class="border-t border-gray-200"></div>
            <div class="border-t border-gray-200"></div>
            <div class="border-t border-gray-200"></div>
            <div class="border-t border-gray-200"></div>
            <div class="border-t border-gray-200"></div>
        </div>
        <!-- Bars container (dynamic) -->
        <div id="bar-container" class="flex items-end justify-between h-80 relative z-10 px-4"></div>

        <!-- Time period indicator -->
        <div class="flex justify-center mt-6">
          <span class="text-xs text-gray-500">2018 - 2022</span>
        </div>
      </div>
    </div>

    <!-- Sector buttons -->
    <div class="mt-12 flex flex-wrap justify-center gap-3">
      <button class="sector-btn bg-green-100 text-green-700 px-4 py-2 rounded-lg text-sm font-medium border border-green-300 hover:bg-green-200 transition-colors" data-sector="total">Total Emisi</button>
      <button class="sector-btn bg-green-100 text-green-700 px-4 py-2 rounded-lg text-sm font-medium border border-green-300 hover:bg-green-200 transition-colors" data-sector="energi">Sektor Energi</button>
      <button class="sector-btn bg-green-100 text-green-700 px-4 py-2 rounded-lg text-sm font-medium border border-green-300 hover:bg-green-200 transition-colors" data-sector="ippu">Sektor IPPU</button>
      <button class="sector-btn bg-green-100 text-green-700 px-4 py-2 rounded-lg text-sm font-medium border border-green-300 hover:bg-green-200 transition-colors" data-sector="pertanian">Sektor Pertanian</button>
      <button class="sector-btn bg-green-100 text-green-700 px-4 py-2 rounded-lg text-sm font-medium border border-green-300 hover:bg-green-200 transition-colors" data-sector="kehutanan">Sektor Kehutanan</button>
    </div>

    <div class="mt-4 flex justify-center">
      <button class="sector-btn bg-green-200 text-green-800 px-4 py-2 rounded-lg text-sm font-bold border-2 border-green-400" data-sector="limbah">Sektor Limbah</button>
    </div>

    <!-- Summary stats -->
    <div class="mt-8 bg-gray-50 p-6 rounded-lg">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 text-center">
        <div>
          <div class="text-2xl font-bold text-green-600" id="total-emissions">99</div>
          <div class="text-sm text-gray-600">Total Emisi (kt CO2)</div>
        </div>
        <div>
          <div class="text-2xl font-bold text-green-600">4</div>
          <div class="text-sm text-gray-600">Sub Sektor</div>
        </div>
        <div>
          <div class="text-2xl font-bold text-green-600">2018-2022</div>
          <div class="text-sm text-gray-600">Periode Data</div>
        </div>
        <div>
          <div class="text-2xl font-bold text-green-600" id="highest-sector">Cair Industri</div>
          <div class="text-sm text-gray-600">Sektor Tertinggi</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const sectorData = {
      limbah: {
        title: "Sektor Limbah (kt) CO2",
        data: [
          { name: "Cair Industri", value: 46, color: "bg-green-500" },
          { name: "Cair Domestik", value: 19, color: "bg-green-400" },
          { name: "Pembakaran", value: 4, color: "bg-green-300" },
          { name: "Padat", value: 30, color: "bg-green-400" }
        ]
      },
      energi: {
        title: "Sektor Energi (kt) CO2",
        data: [
          { name: "Pembangkit Listrik", value: 35, color: "bg-blue-500" },
          { name: "Transportasi", value: 28, color: "bg-blue-400" },
          { name: "Industri", value: 22, color: "bg-blue-300" },
          { name: "Rumah Tangga", value: 15, color: "bg-blue-400" }
        ]
      },
      pertanian: {
        title: "Sektor Pertanian (kt) CO2",
        data: [
          { name: "Ternak", value: 25, color: "bg-yellow-500" },
          { name: "Sawah", value: 18, color: "bg-yellow-400" },
          { name: "Pupuk", value: 12, color: "bg-yellow-300" },
          { name: "Pembakaran", value: 8, color: "bg-yellow-400" }
        ]
      },
      kehutanan: {
        title: "Sektor Kehutanan (kt) CO2",
        data: [
          { name: "Deforestasi", value: 40, color: "bg-amber-800" },
          { name: "Degradasi", value: 22, color: "bg-amber-700" },
          { name: "Kebakaran", value: 18, color: "bg-amber-600" },
          { name: "Konversi Lahan", value: 12, color: "bg-amber-500" }
        ]
      }
    };

    function renderChart(dataArray) {
      const container = document.getElementById('bar-container');
      container.innerHTML = '';
      const maxHeight = 320;
      const maxValue = 50;

      dataArray.forEach((item, index) => {
        const calculatedHeight = (item.value / maxValue) * maxHeight;

        const barWrapper = document.createElement('div');
        barWrapper.className = 'flex flex-col items-center';
        barWrapper.classList.add('w-[80px]', 'sm:w-[100px]', 'md:w-[120px]');

        const bar = document.createElement('div');
        bar.className = `${item.color} transition-all duration-1000 ease-out`;
        bar.setAttribute('data-height', item.value);
        bar.style.height = '0px';
        bar.classList.add('w-full');
        bar.style.position = 'relative';

        setTimeout(() => {
          bar.style.height = `${calculatedHeight}px`;
          const valueLabel = document.createElement('div');
          valueLabel.className = 'absolute -top-6 left-1/2 transform -translate-x-1/2 text-xs font-semibold text-gray-700 bg-white px-1 rounded';
          valueLabel.textContent = item.value;
          bar.appendChild(valueLabel);
        }, index * 200);

        bar.addEventListener('mouseenter', function () {
          this.style.transform = 'scaleY(1.05)';
          this.style.transformOrigin = 'bottom';
          this.style.opacity = '0.8';
        });
        bar.addEventListener('mouseleave', function () {
          this.style.transform = 'scaleY(1)';
          this.style.opacity = '1';
        });

        const label = document.createElement('div');
        label.className = 'mt-4 text-center';
        label.innerHTML = `<div class="text-xs text-gray-600 font-medium">${item.name}</div>`;

        barWrapper.appendChild(bar);
        barWrapper.appendChild(label);
        container.appendChild(barWrapper);
      });
    }

    function updateChart(sectorKey) {
      const sector = sectorData[sectorKey] || sectorData.limbah;
      renderChart(sector.data);

      document.querySelectorAll('.sector-btn').forEach(btn => {
        btn.classList.remove('bg-green-200', 'text-green-800', 'font-bold', 'border-2', 'border-green-400');
        btn.classList.add('bg-green-100', 'text-green-700', 'font-medium', 'border', 'border-green-300');
      });

      const activeBtn = document.querySelector(`[data-sector="${sectorKey}"]`);
      if (activeBtn) {
        activeBtn.classList.remove('bg-green-100', 'text-green-700', 'font-medium', 'border', 'border-green-300');
        activeBtn.classList.add('bg-green-200', 'text-green-800', 'font-bold', 'border-2', 'border-green-400');
      }

      const total = sector.data.reduce((sum, item) => sum + item.value, 0);
      document.getElementById('total-emissions').textContent = total;

      const highest = sector.data.reduce((max, item) => item.value > max.value ? item : max);
      document.getElementById('highest-sector').textContent = highest.name;
    }

    window.addEventListener('load', () => {
      renderChart(sectorData.limbah.data);
    });

    document.querySelectorAll('.sector-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        const sector = this.getAttribute('data-sector');
        updateChart(sector);
      });
    });
  </script>
</body>
</html>
