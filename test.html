<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Emisi Karbon</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .map-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }

    .map-image {
      width: 800px;
      height: 100%;
    }

    .dot {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: green;
      border-radius: 50%;
      opacity: 0.7;
      animation: pulse 2s infinite;
    }

    /* Contoh posisi (disesuaikan manual) */
    .jakarta { top: 60%; left: 48%; }
    .surabaya { top: 65%; left: 65%; }
    .medan { top: 60%; left: 40%; }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.4); opacity: 0.4; }
      100% { transform: scale(1); opacity: 0.7; }
    }
  </style>
</head>
<body>
  <h2>Peta Emisi Karbon di Indonesia</h2>
  <div class="map-container">
    <img src="./image/id-07.png" class="map-image" alt="Peta Indonesia">

    <!-- Titik emisi -->
    <div class="dot jakarta" title="Jakarta: Emisi Tinggi"></div>
    <div class="dot surabaya" title="Surabaya: Emisi Sedang"></div>
    <div class="dot medan" title="Medan: Emisi Tinggi"></div>
  </div>
</body>
</html>
